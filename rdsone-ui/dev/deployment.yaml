apiVersion: apps/v1
kind: Deployment
metadata:
  name: rdsone-ui-deployment
  namespace: rdsone-ui
  labels:
    app: rdsone-ui
spec:
  selector:
    matchLabels:
      app: rdsone-ui
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: rdsone-ui
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: rdsone-ui
      containers:
      - name: rdsone-ui
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
        image: us-east4-docker.pkg.dev/cision-container-registry/container-artifact-registry/rdsone-ui:01
        ports:
        - name: serviceport
          containerPort: 8080
#        envFrom:
#         - configMapRef:
#              name: rdsone-ui-configmap
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 250m
            memory: 512Mi
